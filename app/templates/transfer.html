
{% extends "base.html" %}
{% block content %}
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Перевод BEK</h2>
    {% if error %}<div class="mb-3 p-3 bg-red-50 text-red-700 rounded">{{ error }}</div>{% endif %}
    {% if success %}<div class="mb-3 p-3 bg-green-50 text-green-700 rounded">{{ success }}</div>{% endif %}
    <div class="mb-4 p-3 bg-slate-50 rounded border">
      <div class="text-sm text-slate-500">Ваш адрес</div>
      <div class="font-mono break-all">{{ wallet.address }}</div>
      <div class="text-sm text-slate-500 mt-1">Баланс: <strong>{{ '%.6f'|format(wallet.balance) }} BEK</strong></div>
    </div>
    <form method="post" class="space-y-3">
      <input name="to_address" type="text" placeholder="Адрес получателя" class="w-full border rounded px-3 py-2" required>
      <input name="amount" type="number" step="0.000001" min="0.000001" placeholder="Сумма" class="w-full border rounded px-3 py-2" required>
      <button class="w-full bg-slate-900 text-white py-2 rounded">Отправить</button>
    </form>
  </div>
{% endblock %}
