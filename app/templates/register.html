
{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Регистрация</h2>
    {% if error %}<div class="mb-3 p-3 bg-red-50 text-red-700 rounded">{{ error }}</div>{% endif %}
    <form method="post" class="space-y-3">
      <input name="email" type="email" placeholder="Email" class="w-full border rounded px-3 py-2" required>
      <input name="password" type="password" placeholder="Пароль" class="w-full border rounded px-3 py-2" required>
      <input name="confirm" type="password" placeholder="Повторите пароль" class="w-full border rounded px-3 py-2" required>
      <button class="w-full bg-slate-900 text-white py-2 rounded">Зарегистрироваться</button>
    </form>
    <p class="text-sm mt-3 text-slate-600">Уже есть аккаунт? <a href="/login" class="underline">Войти</a></p>
  </div>
{% endblock %}
